version: "3.8"

name: formbase
services:
  database:
    image: postgres:15
    container_name: formbase-database
    environment:
      - POSTGRES_USER=formbase
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=formbase
    ports:
      - "5432:5432"
    volumes:
      - formbase-db:/var/lib/postgresql/data

  inbucket:
    image: inbucket/inbucket
    container_name: formbase-mailserver
    ports:
      - 9000:9000
      - 2500:2500
      - 1100:1100
    volumes:
      - formbase-mail:/data

  minio:
    image: minio/minio
    container_name: formbase_minio
    ports:
      - 9002:9002
      - 9001:9001
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: formbase
      MINIO_ROOT_PASSWORD: password
    entrypoint: sh
    command: -c 'mkdir -p /data/formbase && minio server /data --console-address ":9001" --address ":9002"'

volumes:
  formbase-db:
  formbase-mail:
  minio:
